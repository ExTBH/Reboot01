<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sing Up</title>

        <link rel="stylesheet" href="static/css/singcsscode.css">
    </head>
    <body>
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form"
                            id="register-form">
                            <div class="form-group">
                                <label for="name"><i
                                        class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name"
                                    placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="email"><i
                                        class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email"
                                    placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <label for="pass"><i
                                        class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i
                                        class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass"
                                    id="re_pass"
                                    placeholder="Repeat your password">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term"
                                    id="agree-term" class="agree-term">
                                <label for="agree-term"
                                    class="label-agree-term"><span><span></span></span>I
                                    agree all statements in <a href="#"
                                        class="term-service">Terms of
                                        service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup"
                                    class="form-submit" value="Register">
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li>

                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="signup-image">
                        <figure><img src="static/imgs/logo.png"
                                alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already
                            member</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
